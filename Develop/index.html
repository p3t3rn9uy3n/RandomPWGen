<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="cardBody" class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <div id="popupprompt">
      <div id="promptcontent">
        <h2>Select Password Criteria</h2>
        <form id="pwgen">
          <label for="length"><b>Length of Password</b></label>
          <input id="length" class="number-input" type="number" min="8" max="128" value="8" placeholder="Enter between 8 and 128" name="length" required>
      
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">
      
          <button type="submit" id="btnsubmit">Submit</button>
          <button type="submit" id="btncancel">Cancel</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
